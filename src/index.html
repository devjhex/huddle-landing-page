<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/7666dfc9fb.js" crossorigin="anonymous"></script>
  <style>
    body{
      background-color: #674baf;
      color: #e882e8;
    }
  </style>

</head>
<body class="lg:h-screen bg-[url('/images/bg-mobile.svg')] md:bg-[url('/images/bg-desktop.svg')] md:bg-no-repeat md:bg-contain text-white bg-no-repeat bg-contain">
<div class="lg:flex lg:justify-center">
    

 <header>
  <div class=" w-5/6 mx-auto lg:h-5/6 lg:ml-16 lg:mr-0">
    <img src="./images/logo.svg" alt="logo" class="w-36 mt-8 lg:w-44 lg:mt-10">
    <img src="./images/illustration-mockups.svg" class="mt-16 lg:mt-20">
  </div>
 </header>

 <main class="lg:w-2/5 lg:flex lg:items-center lg:relative lg:right-12">
  <section class="w-9/12 mx-auto mt-16 lg:text-left lg:w-11/12">
    <h1 class="text-3xl lg:text-5xl lg:leading-snug text-center font-bold leading-normal lg:text-left">Build The Community Your Fans Will Love</h1>
    <p class="text-center mx-1 mt-5 lg:text-left">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <button class="w-5/6 mt-7 block mx-auto rounded-3xl p-3 bg-white text-[#674baf] hover:bg-[#e882e8] hover:text-white lg:w-40 lg:ml-0">Register</button>
  </section>  
 </main>

</div>  
 <footer class="mt-14">
  <ul class=" w-1/2 mx-auto flex flex-center justify-center lg:justify-end lg:mr-12">
    <li class="mr-4 border-2 border-white w-10 h-10  rounded-full text-center flex items-center justify-center hover:text-[#c645c6] hover:border-[#c645c6] cursor-pointer"><span class="fa-brands fab fa-facebook-f"></span></li>
    <li class="mr-4 border-2 border-white w-10 h-10  rounded-full text-center flex items-center justify-center  hover:text-[#c645c6] hover:border-[#c645c6] cursor-pointer"><span class="fa-brands fab fa-twitter"></span></li>
    <li class="border-2 border-white w-10 h-10  rounded-full text-center flex items-center justify-center  hover:text-[#c645c6] hover:border-[#c645c6] cursor-pointer"><span class="fa-brands fa-instagram"></span></li>
  </ul>
 </footer>

</body>
</html>
